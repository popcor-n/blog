<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 密码确认卡 -->
    <!-- <div id="passBox">
        <div id="pass">
            <input type="password" placeholder=" 请再一次输入管理员密码">
            <div id="bt">确认</div>
        </div>
        <div id="passCover"></div>
    </div> -->
    <div id="body" style="opacity: 1;">
        <div class="form" id="head_window">
            <div class="forceColor"></div>
            <div class="topbar">
              <!-- <div class="spanColor"></div> -->
              <input type="password" class="input" id="head_password" placeholder="Password"/>
            </div>
            <button class="submit" id="head_submit" >Login</button>
          </div>
    </div>
    <!-- 主选项卡 -->
   <div id="title" style="display: none">
       <ul>
           <li id="main"><a href="http://localhost:8081/admin">管理端 </a></li>
           <li id="user"><a href="#user" id="a_user">用户管理</a></li>
           <li id="classify"><a href="#class" id="a_class">博文分类</a></li>
           <li id="content"><a href="#content" id="a_content">博文内容</a></li>
           <li id="admin">海</li>
           <li id="day"></li>
       </ul>
   </div>
   <!-- 副选项卡 -->
   <div id="titleNext">
       <ol>
           <li id="return"><a href="http://localhost:8081/admin">管理首页</a></li>
           <li>/</li>
           <li class="index">用户列表</li>
           <li class="index1" style="display: none">
               <span id="class_add"><a href="#class">添加分类</a></span>
               <span>-</span>               
               <span id="class_handle"><a href="#handle">管理分类</a> </span>                              
               <span id="class_mod" style="display: none"> - 修改类名</span>
               <span id="class_del" style="display: none"> - 删除类名</span>               
            </li>
            <li class="index2" style="display: none">
                <span id="content_add"><a href="#content">添加博客</a></span>
               <span>-</span>               
               <span id="content_handle"><a href="#content_handle">管理博客</a> </span>  
               <span id="blog_del" style="display: none"> - 删除博客</span>                              
            </li>
       </ol>
   </div>
<!-- 展示区 -->
   <div id="show_box">
       <!-- 用户列表展示区 -->
       <div id="pic" style="display: none"></div>
       
       <div id="userdata" style="display: none">
           <!-- 绳子 -->
           <table>
               <tbody id="usertable">
                   <tr>
                       <th>id</th>
                       <th>用户名</th>
                       <th>密码</th>
                       <th>是否是管理员</th>
                   </tr>
               </tbody>
           </table>
       </div>

       <div id="blogclass" style="display: none"> 
             <!-- 添加博客分类表单 -->
            <div id="addclass" >
                <input type="text" placeholder="请输入分类名称" id="addclass_ip">
                <div id="go_name">提交</div>
                <div id="remind"></div>
                <div class="show"></div>
            </div>
            <div id="modclass" style="display: none" >
                <input type="text" id="modclass_ip1">
                <input type="text" placeholder="请输入分类名称" id="modclass_ip2">
                <div id="re_name">提交</div>
                <div class="show"></div>
            </div>
            <div id="delclass" style="display: none">
                <span id="del_ask">确定要删除 <span id="del_index"></span> 这个分类嘛？</span>
                <span id="del_yes">确定</span><a href="#handle" id="del_no">取消</a>
            </div>
            <div id="handleclass" style="display: none">
                <table>
                    <tbody id="classtable">
                        <tr>
                            <th>分类名</th>
                            <th>id</th>
                            <th>操作</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="blogcontent" style="display: none">
            <div id="blogadd">

                <iframe id="iframe_display" name="iframe_display" style="display: none;"></iframe>
                <form action="http://localhost:8081/admin/content/add" method="POST" target="iframe_display">
                    <span id="text">请选择分类</span>
                    <select name="id" id="blog_type">
                        <!-- <option id="option" value="">1</option>
                        <option id="option" value="">2</option>
                        <option id="option" value="">3</option> -->
                    </select>
                    <input type="text" name="title" id="blog_title" placeholder="请输入文章标题">
                    <textarea type="text" name="content" id="blog_data" placeholder="请输入文章内容" cols="30" rows="10"></textarea>
                    <input type="submit" value="提交" id="blog_submit">
                </form>
                
            </div>
            <div id="bloghandle" style="display: none">
                <table>
                    <tbody id="blogtable">
                        <tr>
                            <th>id</th>
                            <th>分类</th>
                            <th>标题</th>
                            <th>内容截取</th>
                            <th>操作</th>                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="blogdelete" style="display: none">
                <span id="delAsk">确定要删除标题为 <span id="delName"></span> 这个博客嘛？</span>
                <span id="delYes">确定</span><a href="#content_handle" id="delNo">取消</a>
            </div>
            
        </div>
      
   </div>
</body>
</html>
